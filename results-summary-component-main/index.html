<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="container">
      <div class="result">
        <h1>Your Result</h1>
        <div class="circle">
          <p>76</p>
          <p>of 100</p>
        </div>
        <div class="result-content">
          <h2>Great</h2>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
      <div class="summary">
        <h2>Summary</h2>
        <div class="summary-content">
          <div>
            <span>
              <img
                src="/results-summary-component-main/assets/images/icon-reaction.svg"
                alt="Reaction-icon"
              />
              Reaction</span
            >
            <span>
              <span class="number">80</span><span class="hundred">/ 100</span>
            </span>
          </div>
          <div>
            <span>
              <img
                src="/results-summary-component-main/assets/images/icon-memory.svg"
                alt="Memory-icon"
              />
              Memory
            </span>
            <span>
              <span class="number">92</span
              ><span class="hundred">/ 100</span></span
            >
          </div>
          <div>
            <span>
              <img
                src="/results-summary-component-main/assets/images/icon-verbal.svg"
                alt="Verbal-icon"
              />
              Verbal
            </span>
            <span
              ><span class="number">61</span
              ><span class="hundred">/ 100</span></span
            >
          </div>
          <div>
            <span>
              <img
                src="/results-summary-component-main/assets/images/icon-visual.svg"
                alt="Visual-icon"
              />
              Visual
            </span>
            <span
              ><span class="number">72</span
              ><span class="hundred">/ 100</span></span
            >
          </div>
        </div>
        <div class="button">Continue</div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a class="author" href="#">Ahmed Medhat</a>.
      </div>
    </div>
  </body>
</html>
